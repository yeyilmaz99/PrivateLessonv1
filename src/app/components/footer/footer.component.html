<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
      <div class="text-center">
        <h2 class="display-4 fw-bolder mb-4">{{footerText.textString}}</h2>

        @if(isAdmin | async){
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#footerTextEditModal">Edit</button>

            <!-- Modal -->
            <div class="modal fade" id="footerTextEditModal" tabindex="-1" aria-labelledby="footerTextEditModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="footerTextEditModalLabel">Header Edit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="updateFooterTextForm">
                        <div class="row">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupFile01">Fotoğraf</label>
                                    <input type="text" class="form-control" formControlName="text" placeholder="{{footerText.textString}}" id="inputGroupFile01">
                                  </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateFooter(footerText.id)">Değişiklikleri Uygula</button>
                    </div>
                </div>
                </div>
            </div>
        }
        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" [routerLink]="['/applyCourse']"
          [fragment]="'basvuru'" routerLinkActive="router-link-active">Hemen Başvur!</a>
      </div>
    </div>
  </section>
