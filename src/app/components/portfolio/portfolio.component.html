<section class="py-5" id="projects">
  <div class="container px-5 mb-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bolder mb-0">
        <span class="text-gradient d-inline">{{header?.textString}}</span>
      </h1>
    </div>
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-11 col-xl-9 col-xxl-8">
        <!-- Project Card 1-->
        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
          <div class="card-body p-0">
            <div class="d-flex align-items-center">
              <div class="p-5">
                <h2 class="fw-bolder">{{topPhoto?.headerText}}</h2>
                <p>
                  {{topPhoto?.description}}
                </p>
              </div>
              <img class="img-fluid firstImage" src={{topPhoto?.url}} alt="..." />
            </div>
            <img class="img-fluid secondImage" style="width: 100%" src={{topPhoto?.url}} alt="..." />
          </div>
        </div>
        <!-- Project Card 2-->
        <div class="card overflow-hidden shadow rounded-4 border-0">
          <div class="card-body p-0">
            <div class="d-flex align-items-center">
              <div class="p-5">
                <h2 class="fw-bolder">{{bottomPhoto?.headerText}}</h2>
                <p>
                  {{bottomPhoto?.description}}
                </p>
              </div>
              <img class="img-fluid firstImage" src={{bottomPhoto?.url}} alt="..." />
            </div>
            <img class="img-fluid secondImage" style="width: 100%" src={{bottomPhoto?.url}} alt="..." />
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-4" style="text-align: center">
            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" routerLink="/portfolio">Hepsini Gör</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
  <div class="container px-5 my-5">
    <div class="text-center">
      <h2 class="display-4 fw-bolder mb-4">Online Ders Fırsatını Kaçırma!</h2>
      <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" [routerLink]="['/applyCourse']"
        [fragment]="'basvuru'" routerLinkActive="router-link-active">Hemen Başvur!</a>
    </div>
  </div>
</section>
