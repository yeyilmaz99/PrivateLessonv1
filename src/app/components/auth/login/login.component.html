<div class="container">
    <div class="row">
        <div class="col-md-12">
            <section class="" style="margin-top: 150px; margin-bottom: 150px;">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">  
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3">Email address</label>
                          <input type="email"  type="text" formControlName="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />

                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <label class="form-label" for="form3Example4">Password</label>
                          <input type="password" formControlName="password"  class="form-control form-control-lg"
                            placeholder="Enter password" />

                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>
            
              </section>
        </div>
    </div>
</div>
