<section class="bg-light py-3" id="about">
  <div class="container px-5">
    <div class="row gx-5 justify-content-center">
      <div class="col-xxl-8">
        <div class="text-center">
          <h2 class="display-5 fw-bolder">
            <span class="text-gradient d-inline" style="font-size: 3rem">{{header.textString}}</span>
          </h2>
          <p class="lead fw-light mb-4" style="font-size: 2rem; font-weight: bold !important">
            "{{headerBoldText.textString}}"
          </p>
          <p class="text-muted" style="font-size: larger">
            {{headerDescription.textString}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container mb-5">
  <div class="row">
    @for (certificate of certificates; track $index) {
    <div class="content col-md-12">
      <div class="workBx">
        <div class="imgBx card" style="border-radius: 10px">
          <img style="width: 100%; border-radius: 10px" src={{certificate.url}} />
        </div>
      </div>
    </div>
    }
  </div>
</div>
