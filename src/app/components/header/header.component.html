<header class="py-5">
    <div class="container px-5 pb-5">
        <div class="row gx-5 align-items-center">
            <div class="col-xxl-7">
                <!-- Header profile picture-->
                <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                    <div class="profile bg-gradient-primary-to-secondary">
                        <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                        <!-- Watch a tutorial on how to do this on YouTube (link)-->
                        <img class="profile-img" style="border-radius: 20px;" src={{topPhoto?.url}} alt="..." />

                        @if (isAdmin) {
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#headerPhotoEditModal">Edit</button>

                    
                            <!-- Modal -->
                            <div class="modal fade" id="headerPhotoEditModal" tabindex="-1" aria-labelledby="headerPhotoEditModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="headerPhotoEditModalLabel">Header Edit</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="updatePhotoForm">
                                        <div class="row">
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group mb-3">
                                                    <label class="input-group-text" for="inputGroupFile01">Fotoğraf</label>
                                                    <input type="file" formControlName="imageData" class="form-control" id="inputGroupFile01" (change)="onFileSelected($event)">
                                                  </div>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                    <button type="button" (click)="updatePhoto(topPhoto.id)" class="btn btn-primary">Değişiklikleri Uygula</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        }
